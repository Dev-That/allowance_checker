nce.utils.isAddress(o))return toastr.error("Spender Address is empty or incorrect");$("#allowanceTotal").remove(),$(`#${c}`).html(loading),$("#checkAllowance").attr("disabled",!0),$("#revoke").attr("disabled",!0);const a=await initContract(n);if("checkAllowance"==c){try{await a.methods.symbol().call();const n=await a.methods.allowance(t,o).call();let c=0;if(n>0){let e=await web3instance.utils.fromWei(n);e>9999999&&(c="âˆž")}$("#allowance").append(`<span id="allowanceTotal">${c}</span>`)}catch(e){console.log(e),alert("Error")}$("#checkAllowance").html("Check Allowance")}else a.methods.approve(o,"0").send({from:t}).on("receipt",async e=>{toastr.success("Success!"),$("#revoke").html("Revoke")}).on("error",e=>{console.log("Unable to approve, error: ",e),$("#revoke").html("Revoke")});$("#checkAllowance").attr("disabled",!1),$("#revoke").attr("disabled",!1)},allowanceDropDown=e=>{$('input[name="spender"]').val(window[`router${e.target.id}`])};$("#checkAllowance").click(checkAllowance),$("#revoke").click(checkAllowance),$(".dropdown-item").click(allowanceDropDown);
